<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body style="padding-top:20px">
    <div class="col-md-10 col-md-offset-1">
        <div class="well">
            <table class="table table-bordered">
                <thead>
                    <tr class="info">
                        <td colspan="2">
                            New User Registration
                            <a href="Login.html" class="btn btn-success pull-right">Login</a>
                        </td>
                    </tr>
                </thead>
                <tbody>
                    
                    <tr>
                        <td>Password</td>
                        <td><input type="text" id="txtPassword" placeholder="Password" /></td>
                    </tr>
                    <tr>
                        <td>Confirm Password</td>
                        <td><input type="text" id="txtConPwd" placeholder="CONPWD" /></td>
                    </tr>
                    <tr>
                        <td>Employee ID</td>
                        <td><input type="text" id="employeeid" placeholder="Employee ID" /></td>
                    </tr>
                    <tr>
                        <td>First Name</td>
                        <td><input type="text" id="firstname" placeholder="First Name" /></td>
                    </tr>
                    <tr>
                        <td>Last Name</td>
                        <td><input type="text" id="lastname" placeholder="Last Name" /></td>
                    </tr>
                    <tr>
                        <td>Reimbursement Account Number</td>
                        <td><input type="text" id="account" placeholder="Account Number" /></td>
                    </tr>
                    <tr>
                        <td>Location</td>
                        <td><input type="text" id="location" placeholder="Location" /></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="button" id="btnRegister" class="btn btn-success" value="Register" />
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="modal" tabindex="-1" id="sucessmodal" data-keyboard="false" data-backdrop="static">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            Sucess
                        </div>
                        <div class="modal-body">
                            <h2>User Sucessfully Registered</h2>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-success" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="divError" class="alert alert-danger close">
                <a id="linkClose" class="close" href="#">&times;</a>
                <div id="divErrorText"></div>
            </div>
        </div>
    </div>
    <script src="Scripts/jquery-3.4.1.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script type="text/javascript">$(document).ready(function () {
            $('#btnRegister').click(function () {
                $.ajax({
                    url: 'api/Account/Register',
                    method: 'POST',
                    data: {
                        email: $('#employeeid').val(),
                        password: $('#txtPassword').val(),
                        confirmpassword: $('#txtConPwd').val(),
                        EmployeeId: $("#employeeid").val(),
                        EmployeeFirstName: $("#firstname").val(),
                        EmployeeLastName: $("#lastname").val(),
                        Location: $("#location").val(),
                        ReimbursementAccountNo: $("#account").val()
                    },
                    success: function () {
                        $('#sucessmodal').modal('show');
                    },
                    error: function (jqXHR) {
                        $('#divErrorText').text(jqXHR.responseText);
                        $('#divError').show('fade');
                    }

                })
            });
            $('#linkClose').click(function () {
                $('#divError').hide('fade');
            });
        })</script>

</body>
</html>
